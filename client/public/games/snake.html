<!DOCTYPE html>
<html>
<head>
    <title>Snake</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; color: white; font-family: sans-serif; }
        canvas { border: 1px solid #333; background: #111; }
        #ui { position: absolute; top: 10px; left: 10px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">Score: <span id="score">0</span></div>
    <canvas id="game" width="300" height="400"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let started = false;

        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
        }

        function gameOver() {
            clearInterval(gameLoop);
            window.parent.postMessage({ type: 'GAME_OVER', score: score }, '*');
            alert('Game Over! Score: ' + score + '. Tap to restart.');
            reset();
        }

        function reset() {
            snake = [{x: 10, y: 10}];
            dx = 0; dy = 0;
            score = 0;
            document.getElementById('score').innerText = score;
            started = false;
            draw();
        }

        function update() {
            if (!started) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
                gameOver();
                return;
            }

            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').innerText = score;
                window.parent.postMessage({ type: 'GAME_SCORE', score: score }, '*');
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize));
            food.y = Math.floor(Math.random() * (canvas.height / gridSize));
        }

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawRect(food.x, food.y, 'red');
            snake.forEach(part => drawRect(part.x, part.y, 'lime'));
            
            if (!started) {
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Tap/Arrows to Start', canvas.width/2, canvas.height/2);
            }
        }

        document.addEventListener('keydown', e => {
            if (!started) { started = true; gameLoop = setInterval(update, 100); }
            switch(e.key) {
                case 'ArrowUp': if (dy === 0) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy === 0) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx === 0) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx === 0) { dx = 1; dy = 0; } break;
            }
        });
        
        canvas.addEventListener('click', () => {
             if (!started) { started = true; dx = 1; dy = 0; gameLoop = setInterval(update, 100); }
        });

        draw();
    </script>
</body>
</html>
