<!DOCTYPE html>
<html>
<head>
    <title>Flappy</title>
    <style>
        body { margin: 0; background: #70c5ce; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="game" width="320" height="480"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        let bird = { x: 50, y: 150, velocity: 0, radius: 10 };
        let gravity = 0.25;
        let jump = -4.5;
        let pipes = [];
        let frame = 0;
        let score = 0;
        let gameState = 'START'; // START, PLAY, OVER

        function drawBird() {
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        function drawPipes() {
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.w, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.w, pipe.bottom);
            });
        }

        function update() {
            if (gameState !== 'PLAY') return;

            bird.velocity += gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.radius >= canvas.height || bird.y - bird.radius <= 0) {
                gameOver();
            }

            if (frame % 100 === 0) {
                let gap = 100;
                let pipeTop = Math.random() * (canvas.height - gap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    w: 40,
                    top: pipeTop,
                    bottom: canvas.height - gap - pipeTop,
                    passed: false
                });
            }

            pipes.forEach(pipe => {
                pipe.x -= 2;

                if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipe.w) {
                    if (bird.y - bird.radius < pipe.top || bird.y + bird.radius > canvas.height - pipe.bottom) {
                        gameOver();
                    }
                }

                if (pipe.x + pipe.w < bird.x && !pipe.passed) {
                    score++;
                    pipe.passed = true;
                    window.parent.postMessage({ type: 'GAME_SCORE', score: score }, '*');
                }
            });

            pipes = pipes.filter(p => p.x + p.w > 0);
            frame++;
        }

        function draw() {
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'START') {
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.fillText('Tap to Flap', 100, 200);
            } else {
                drawPipes();
                drawBird();
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.fillText(score, 10, 30);
            }
            
            if (gameState === 'OVER') {
                ctx.fillStyle = 'red';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over', 80, 200);
                ctx.font = '20px Arial';
                ctx.fillText('Tap to Restart', 90, 240);
            }

            requestAnimationFrame(draw);
            update();
        }

        function gameOver() {
            gameState = 'OVER';
            window.parent.postMessage({ type: 'GAME_OVER', score: score }, '*');
        }

        function reset() {
            bird.y = 150;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            frame = 0;
            gameState = 'START';
        }

        canvas.addEventListener('mousedown', () => {
            if (gameState === 'START') gameState = 'PLAY';
            if (gameState === 'PLAY') bird.velocity = jump;
            if (gameState === 'OVER') reset();
        });

        draw();
    </script>
</body>
</html>
